<p>
  <strong>Apple Podcast - Help</strong
  ><mat-icon class="link-icon" (click)="openHelp()">link</mat-icon>
</p>
<p>The podcast show or hide status.</p>
<p>If you want your show removed from the Apple directory, use this tag.</p>
<p>
  Specifying the <code>&lt;itunes:block&gt;</code> tag with a
  <code>Yes</code> value, prevents the entire podcast from appearing in
  Apple&nbsp;Podcasts.
</p>
<p>Specifying any value other than <code>Yes</code> has no effect.</p>
